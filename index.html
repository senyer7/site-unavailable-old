<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#61dafb" />
    <title>Сайт временно недоступен</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --theme-color: #61dafb; /* основной цвет темы */
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #282c34;
        color: white;
        font-family: "Montserrat", sans-serif;
        text-align: center;
        line-height: 1.6;
      }
      h1, p, .contact, .footer {
        color: var(--theme-color);
      }
      .contact a {
        color: var(--theme-color);
      }
      .contact a:hover,
      .contact a:focus {
        text-decoration: underline;
      }
      .footer {
        color: #a8a8a8;
      }
      @media (max-width: 600px) {
        h1 {
          font-size: 2em;
        }
        p {
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Сайт временно недоступен</h1>
      <p>В процессе разработки.</p>
      <p>Пожалуйста, приходите позже.</p>
      <div class="contact">
        <p>Свяжитесь со мной:</p>
        <p>
          <a href="mailto:admin@senyer7.ru" target="_blank" rel="noopener">admin@senyer7.ru</a>
        </p>
      </div>
    </main>
    <footer class="footer">
      © Ступников Арсений Сергеевич | Все права защищены | 2024-2025
    </footer>
  </body>
</html>
